<script type="text/javascript">
    window.__getUserId = function(){
        var emplId = 0;
        var cookieArray = document.cookie.split("; ");
        for (var i = 0; i < cookieArray.length; i++) {
            var arr = cookieArray[i].split("=");
            if (arr[0] == 'emplId') {
                emplId = arr[1];
                break;
            }
        }
        return emplId;
    };
    try{
        JSTracker.config('sampling', 1);
        JSTracker.config('nick', window.__getUserId ? __getUserId() : '0')
